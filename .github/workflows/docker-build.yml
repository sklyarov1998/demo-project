name: Docker Build and Deployment

on:
  push:
    branches:
      - main  # Replace with the branch you want to trigger the build and deployment on

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./my-app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:1.0

      - name: Get current image tag
        id: get_tag
        run: |
          echo "::set-output name=tag::$(cat ../my-app/deployment.yaml | grep 'image:' | awk -F ':' '{print $3}')"

      - name: Increment image tag
        id: increment_tag
        run: |
          echo "::set-output name=tag::$((${{ steps.get_tag.outputs.tag }} + 1))"

      - name: Update deployment.yaml
        run: |
          sed -i "s/{{imageTag}}/${{ steps.increment_tag.outputs.tag }}/g" ../my-app/deployment.yaml
